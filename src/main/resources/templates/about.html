<!DOCTYPE html>
<html lang="en"
      th:replace="base::template(~{::title}, ~{::div})"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' Page : Tele-Book'"></title>
</head>
<body>
<div>
    <section id="content">
        <!-- flex container -->
        <div class="container flex flex-col-reverse items-center px-4 mx-auto mt-16 space-y-0 md:flex-row md:space-y-0">
            <!-- item -->
            <div class="flex flex-col my-7 space-y-6 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                    About Tele-Book
                </h1>
                <h2 class="max-w-md text-3xl font-bold text-center md:text-4xl md:text-left">
                    We provide smart way to manage of your contacts
                </h2>
                <p class="max-w-sm text-center md:text-left text-slate-700">
                    Access your contacts from anywhere, anytime or any device.
                </p>
                <div class="flex justify-center md:justify-start">
                    <a class="rounded-full bg-aboutlightblue baseline p-2 text-xl w-[180px] font-bold text-center text-white hover:bg-aboutbluedark"
                       th:href="@{/signup}">Join
                        Us</a>
                </div>
            </div>
            <!-- Image -->
            <div class="md:w-1/2">
                <img alt="" class="rounded-full mx-auto w-[250px] mb-4 md:my-7 md:w-[400px]"
                     th:src="@{/img/about_us.png}">
            </div>
            <!-- background svg -->
            <div class="absolute top-72 rotate-[34deg] -z-10 -left-52
            md:top-32 md:rotate-[39deg] md:-z-10 md:-left-24">
                <iconify-icon class="text-[500px]" icon="bxs:contact" style="color: #5AB9F33D;"></iconify-icon>
            </div>
        </div>
    </section>
</div>
</body>
</html>
